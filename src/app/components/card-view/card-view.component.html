<div class='card-container'>
    <div class='flippable-card' [ngClass]="{'flipped':flipped}" (click)='flipCard()'>
        <mat-card>
            <mat-card-title *ngIf='showingTitle' class="delay" [ngClass]="{'flipped':flipped}">
                {{showingTitle}}
            </mat-card-title>
            <mat-card-content class="delay" [ngClass]="{'flipped':flipped}"> 
                {{showingContent}} 
            </mat-card-content>
        </mat-card>
    </div>
  </div>
