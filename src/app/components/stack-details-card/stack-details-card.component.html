<mat-card class="stackDetails">
  <mat-card-header>
    <mat-card-title>{{stack.stackName}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Description: {{stack.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goToStudyPage()">STUDY</button>
    <button mat-button>EDIT</button>
    <button mat-button (click)="shareByFriendId()">SHARE</button>
  </mat-card-actions>
</mat-card>
