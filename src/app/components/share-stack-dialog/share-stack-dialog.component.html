<h1 mat-dialog-title>Share Stack</h1>
<div mat-dialog-content>
  <p>Enter the ID of the Learner you want to share with:</p>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput type="number" [(ngModel)]="data.friendId">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.friendId" cdkFocusInitial>Ok</button>
</div>
