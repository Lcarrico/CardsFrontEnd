<app-navbar></app-navbar>

<div class="parent">
    <mat-grid-list cols="3" rowHeight="600px" gutterSize="0px">
        <mat-grid-tile colspan="2" >
            <app-card-edit></app-card-edit>
        </mat-grid-tile>
        
    </mat-grid-list>
</div>

<div class="stacksDisplay">
    <h1>Stacks</h1>
    <div class="content">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let stack of myStacks">
                <mat-card class="mat-elevation-z4">
                    <mat-card-header>
                        <mat-card-title>{{stack.stackName}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            Description: {{stack.description}}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>

<div class="cardsDisplay">
    <h1>Cards</h1>
    <div class="content">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let card of myCards">
                <mat-card class="mat-elevation-z4">
                    <mat-card-header>
                        <mat-card-title>Card #{{card.cardId}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            {{card.question}} 
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
