<app-navbar></app-navbar>

<div class="stacksDisplay">
    <h1>Stacks</h1>
    <div class="content">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let num of [1,2,3,4,5,6,7]">
                <mat-card class="mat-elevation-z4">
                    <mat-card-header>
                        <mat-card-title>Sample Stack</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            Stack Description: 
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>

<div class="cardsDisplay">
    <h1>Cards</h1>
    <div class="content">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let num of [1,2,3,4,5,6,7]">
                <mat-card class="mat-elevation-z4">
                    <mat-card-header>
                        <mat-card-title>Sample Card</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            Card Description: 
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
